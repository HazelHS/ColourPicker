name: Build ColourPicker EXE

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install pyinstaller

      - name: Build EXE
        run: python ColourPickerCompiler.py

      - name: Upload EXE artifact
        uses: actions/upload-artifact@v4
        with:
          name: ColourPicker.exe
          path: ColourPicker.exe